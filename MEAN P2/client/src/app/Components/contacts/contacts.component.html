<div class="container">
  <h2 class="page-header">Add Contact</h2>
  <form (submit)="addContact()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" [(ngModel)]="firstName" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="lastName" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" name="phone" [(ngModel)]="phone" class="form-control" required>
    </div>
    <input type="submit" value="Add" class="btn btn btn-success">
  </form>
</div>
<hr>
<div class="container">
  <div *ngFor="let contact of contacts">
    <div class="col-md-3">{{contact.firstName}}</div>
    <div class="col-md-3">{{contact.lastName}}</div>
    <div class="col-md-3">{{contact.phone}}</div>
    <div class="col-md-3">
      <input type="button" value="Delete" class="btn btn-danger" (click)="deleteContact(contact._id)">
      <br>
    </div>
  </div>
</div>
