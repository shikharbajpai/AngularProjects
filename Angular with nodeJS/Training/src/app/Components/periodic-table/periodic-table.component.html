<div>
  <h2> Periodic Table </h2>
</div>

<div class="search-div">
  <button mat-raised-button (click)="openAddElementDialogBox()">
    <mat-icon class="add_icon">add</mat-icon> Add Element
  </button>
  <mat-form-field class="search-form-field">
    <input matInput placeholder="Search Element Here" (keyup)="applyFilter($event.target.value)">
  <button mat-icon-button matSuffix>
    <mat-icon>close</mat-icon>
</button>
  </mat-form-field>
  <!-- <button style="margin-left: 12px;" mat-raised-button color="primary">Search</button> -->
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- Symbol Edit or Delete -->
  <ng-container matColumnDef="iconButton">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Edit or Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="openEditElementDialogBox(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDeleteElementDialogBox(element._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="100" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
</mat-paginator>
