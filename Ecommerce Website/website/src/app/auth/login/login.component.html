<mat-card class="example-card">
    <mat-card-content>

        <form>

            <div class="form-group">
                <mat-form-field appearance="outline" hintLabel="Max 12 characters">
                    <mat-label>Enter Your Email</mat-label>
                    <input type="text" matInput>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </mat-card-content>

    <mat-card-footer id="formFooter">
        <a class="underlineHover" routerLink="/forgotPassword">Forgot Password</a>

    </mat-card-footer>

</mat-card>
